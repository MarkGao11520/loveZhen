<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>纪念日</title>
    <link rel='stylesheet' href='css/css1.css' />
    <link rel='stylesheet' href='css/css2.css' />
    <link rel='stylesheet' href='css/css3.css' />
    <link rel='stylesheet' href='css/css4.css' />
    <script type="text/javascript" src="js/js1.js"></script>
    <script type="text/javascript" src="js/js2.js"></script>
    <script type="text/javascript" src="js/js3.js"></script>

    <script>
        audio = {
            enable: true,
            playURl: "./music/happy.wav",
            cycleURL: "./music/circulation.wav"
        }

        function clickTest() {
            if (audio.enable) {
                var audio1 = Hmlt5Audio(audio.playURl);
                audio1.end(function () {
                    Hmlt5Audio(audio.cycleURL, true)
                })
            }
            document.getElementById("but1").disabled = true
        }

        function Hmlt5Audio(url, loop) {
            var audio = new Audio(url);
            audio.autoplay = true;
            audio.loop = loop || false;
            audio.play();
            return {
                end: function (callback) {
                    audio.addEventListener("ended", function () {
                        callback()
                    }, false)
                }
            }
        }


    </script>

    <style>
        #but1 {
            border: 0;
            width: 50px;
            height: 50px;
            background: url("music.svg");
            background-size: 100%;
        }
    </style>

</head>

<body>
<button id="but1" style="position: fixed;z-index: 2000" onclick="clickTest()"></button>
<div id='content'>
    <ul class='content-wrap'>
        <!-- 第一副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>
        </li>
        <!-- 第二副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
        </li>
        <!-- 第三副画面 -->
        <li>
            <!-- 背景图 -->
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_botton"></div>
            </div>
            <!-- 小女孩 -->
            <div class="girl"></div>
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars6"></li>
            </ul>
            <!-- 慕课网logo图 -->
            <div class="logo"></div>
        </li>
    </ul>
    <!-- 雪花 -->
    <div id="snowflake"></div>
    <!-- 小男孩 -->
    <div id="boy" class="charector"></div>
</div>
</body>

</html>
